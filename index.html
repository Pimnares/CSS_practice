<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Job Passcard</title>
  </head>
  <body class="bg-light" style="padding: 20px">
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-2 mb-5 bg-light"
    >
      <div class="logo">
        <img
          src="assets/logo.png"
          alt="logo"
          width="35"
          height="30"
          style="margin-left: 320px"
        />
        <h2 style="font-weight: bolder; font-size: 20px; font-weight: bold">
          Job
        </h2>
        <h2 style="color: black; font-size: 20px; font-weight: lighter">
          Passcard
        </h2>
      </div>

      <div class="mx-auto" id="navbarNav">
        <ul class="navbar-nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PASSCARD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PROFILE</a>
          </li>
        </ul>
      </div>

      <div style="margin-right: 330px">
        <div class="collapse navbar-collapse mx-auto" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-end-item">
              <img
                class="nav-img"
                src="assets/search.png"
                alt="logo"
                width="38"
                height="38"
              />
            </li>
            <li class="nav-end-item">
              <img
                class="nav-img"
                src="assets//cart-icon.png"
                alt="logo"
                width="42"
                height="42"
              />
            </li>
            <li class="nav-end-item" style="border-right: 1px solid lightgrey">
              <a class="nav-link" style="padding-right: 15px" href="#">LOGIN</a>
            </li>
            <li class="nav-end-item">
              <a class="nav-link" style="padding-left: 15px" href="#"
                >SIGN UP</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BODY -->

    <div class="row">
      <div class="column" style="max-height: 200px">
        <h1 class="header">My Cart</h1>
      </div>
      <div class="row" style="height: 300px; padding: 0">
        <div class="column" style="height: 100px">
          <div class="card-detail">
            <div
              class="card bg-white mb-1"
              style="width: 550px; margin-left: 350px"
            >
              <div class="row g-0">
                <div class="del col-md-1">
                  <img
                    src="assets/delete-btn.png"
                    class="img-fluid rounded-start"
                    alt="..."
                    width="45px"
                    height="45px"
                  />
                </div>
                <div class="bg col-md-4">
                  <img
                    src="assets/file-icon-blue.png"
                    class="file-icon"
                    alt="..."
                  />
                  <div class="card-text">
                    <h6 style="font-weight: bold">Google Docs</h6>
                    <sub>Used for business</sub>
                  </div>
                  <img
                    src="assets/bg-blue.png"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-4">
                  <div class="card-body">
                    <h5 class="card-title" style="font-size: 20px">
                      Google Docs
                    </h5>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <form>
                      <select id="level" name="level">
                        <option value="1">LV 1-3</option>
                        <option value="2">LV 2-3</option>
                        <option value="3">LV 3-3</option>
                      </select>
                    </form>
                    <p
                      class="card-detail"
                      style="margin-top: 20px; color: #415883; font-size: 20px"
                    >
                      THB 150
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="column"
          style="
            padding-bottom: 0%;
            height: 0;
            position: fixed;
            margin-left: 920px;
          "
        >
          <div
            class="card card-body info-card border bg-light col-sm-12 mb-2"
            style="max-width: 550px; border: lightgray"
          >
            <table>
              <h4 style="margin: 20px; height: 5px; font-weight: bolder">
                Order Info
              </h4>
              <div class="promo-sec">
                <tr style="font-size: 20px">
                  <td>
                    <p
                      style="
                        margin-left: 20px;
                        padding-right: 200px;
                        color: rgb(165, 161, 161);
                      "
                    >
                      Subtotal
                    </p>
                  </td>
                  <td>
                    <p
                      class="total-payment"
                      style="
                        text-align: right;
                        color: black;
                        font-weight: normal;
                        margin-left: 150px;
                        padding: 20px;
                        font-size: 20px;
                      "
                    >
                      THB 300
                    </p>
                  </td>
                </tr>
                <table style="margin-bottom: 50px">
                  <tr>
                    <td>
                      <img
                        src="assets/cupon-icon.png"
                        alt="coupon"
                        class="coupon"
                        width="15"
                        height="20"
                        style="margin-left: 25px"
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        class="promo"
                        name="promo"
                        placeholder="Promotion code"
                        style="
                          width: 300px;
                          height: 30px;
                          font-size: 15px;
                          margin-left: 25px;
                          margin-right: 10px;
                          padding: 5px;
                          padding-left: 15px;
                        "
                      />
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-primary apply-btn"
                        style="
                          width: 140px;
                          height: 40px;
                          font-size: 15px;
                          display: block;
                          padding: 0px;
                        "
                      >
                        APPLY
                      </button>
                    </td>
                  </tr>
                </table>
                <table
                  style="
                    align-items: stretch;
                    margin-left: 25px;
                    border-top: 1px solid lightgray;
                    width: 90%;
                  "
                >
                  <tr style="font-size: 25px">
                    <td>
                      <p style="padding-top: 50px">Total payment</p>
                    </td>
                    <td>
                      <p
                        class="total-payment"
                        style="
                          padding-top: 50px;
                          text-align: right;
                          font-size: 30px;
                          font-weight: 900;
                        "
                      >
                        THB 300
                      </p>
                    </td>
                  </tr>
                </table>
                <table>
                  <tr>
                    <td>
                      <button
                        type="button"
                        class="btn btn-primary login-btn"
                        style="
                          color: black;
                          margin-left: 25px;
                          padding: 10px;
                          border-radius: 15px;
                          font-weight: bolder;
                        "
                      >
                        LOG IN TO CHECKOUT
                      </button>
                    </td>
                  </tr>
                </table>
              </div>
            </table>
          </div>
        </div>

        <div class="row" style="padding: 0">
          <div class="column">
            <div class="card-detail">
              <div
                class="card bg-white mb-1"
                style="width: 550px; margin-left: 350px"
              >
                <div class="row g-0">
                  <div class="del col-md-1">
                    <img
                      src="assets/delete-btn.png"
                      class="img-fluid rounded-start"
                      alt="..."
                      width="45px"
                      height="45px"
                    />
                  </div>
                  <div class="bg col-md-4">
                    <img
                      src="assets/file-orange.png"
                      class="file-icon"
                      alt="..."
                    />
                    <div class="card-text">
                      <h6 style="font-weight: bold">Google Slides</h6>
                      <sub>Used for business</sub>
                    </div>
                    <img
                      src="assets/bg-orange.png"
                      class="img-fluid rounded-start"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-4">
                    <div class="card-body">
                      <h5 class="card-title" style="font-size: 20px">
                        Google Slides
                      </h5>
                      <span class="dot"></span>
                      <span class="dot"></span>
                      <span class="dot"></span>
                      <span class="dot"></span>
                      <form>
                        <select id="level" name="level">
                          <option value="1">LV 1/4</option>
                          <option value="2">LV 2/4</option>
                          <option value="3">LV 3/4</option>
                          <option value="3">LV 3/4</option>
                        </select>
                      </form>
                      <p
                        class="card-detail"
                        style="
                          margin-top: 20px;
                          color: #415883;
                          font-size: 20px;
                        "
                      >
                        THB 150
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
